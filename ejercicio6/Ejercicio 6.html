<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 6</title>
  </head>
  <body>
    
    <h1>Registrar un usuario</h1>

    <form action="ruta del metodo que va a manejar la información" method="POST" enctype="multipart/form-data"></form>

    <form action="">
      <div>
        <label for="nombre">Nombre del usuario</label> <br />
        <input type="text"id="nombre" name="nombre" placeholder="Nombre usuario"/><br />
      </div>

      <div>
        <label for="clave">Contraseña del usuario</label> <br />
        <input type="password" id="clave" /> <br />
      </div>
      
      <div>
        <label for="edad">Edad del usuario</label> <br />
        <input type="number" id="edad" name="edad " /> <br />
      </div>

      <div>
        <label for="fechanac">Fecha de nacimiento del usuario</label> <br />
        <input type="date" id="fechanac" name="fechanac" /> <br />
      </div>

      <div>
        <label>Sexo del usuario</label> <br />
        <input type="radio" name="sexo" value="Hombre" /> Hombre <br />
        <input type="radio" name="sexo" value="Mujer" /> Mujer <br />
        <input type="radio" name="sexo" value="Prefiero no decir" /> Prefiero no decir <br />
      </div>

      <div>
        <label for="pais">Pais nacimiento del usuario</label> <br />
        <select name="pais">
          <option value="undefined" selected disabled>-- Seleccione una opcion --</option>
          <option>Argentina</option>
          <option>Brasil</option>
          <option>Chile</option>
          <option>Uruguay</option>
        </select>
        <br />
      </div>

      <button type="submit">Enviar</button>
      <button type="reset">Borrar</button>
    </form>
  </body>
</html>
