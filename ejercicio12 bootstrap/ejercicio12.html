<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    
    <title>Ejercicio 12 - bootstrap</title>

</head>

<!-- 
12. Ahora vamos a utilizar Bootstrap. Deberemos crear una pagina que tenga un 
encabezado H1 con un párrafo y un encabezado H2 con un párrafo. Tenemos que 
lograr que se vean con los estilos de Bootstrap.
-->

<body class="bg-dark">
    <!--codigo de los scripts de bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    
    <br>
    <!--Ejercicio 12-->

    <h1 class="text-white p-5 text-center">Encabezado 1 - Bootstrap</h1>
    <br>
    <p class="text-white p-3, border-primary border-white col-6 mx-auto text">Parrafo 1 - Bootstrap</p>
    <br>
    <h2 class="text-white p-5 border-bottom border-white col-6 mx-auto text-center">Encabezado 2 - Bootstrap</h2>
    <br>
    <p class="text-white p-3 border-bottom border-white col-6 mx-auto text-end">Parrafo 2 - Bootstrap</p>

</body>
</html>
